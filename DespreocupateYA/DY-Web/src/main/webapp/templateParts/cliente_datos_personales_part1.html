<div class="container content">	
    <div class="heading heading-v1 margin-bottom-20">
        <h2>{{cliente_datos_personales.titulo}}</h2>
    </div>
    <div class="row margin-bottom-30">
        <form action="#" id="sky-form4" class="sky-form">
            <fieldset>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Nombre(s)</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input id="nombre" type="text" name="nombres"  class="form-control" required="required" ng-model="data.nombres">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Apellido(s)</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" name="apellidos" class="form-control" required="required" ng-model="data.apellidos">
                        </label>
                    </section>
                </div>	
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Email</label>
                        <label class="input">
                            <i class="icon-append fa fa-envelope"></i>
                            <input type="email" name="email" class="form-control" ng-model="data.email">
                        </label>
                    </section>
                    <!-- Agregar teléfono al registro--> 
                    <section class="col col-6">
                        <label class="label">Teléfono</label>
                        <label class="input">
                            <i class="icon-append fa fa-phone"></i>
                            <input type="tel" nombre="telefono" id="phone" class="form-control" required="required" ng-model="data.telefono">
                        </label>
                    </section>
                </div>								    
                <div class="row">
                    <section class="col col-6">
                        <a href="#cambiar_password"><u class="color-green">Cambiar password</u></a>
                    </section>                    
                </div> 
                <div class="row">
                    <button id="actualizaDatos" style="width: 100%" class="btn-u pull-right" ng-click="actualizarDatos()">Guardar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
