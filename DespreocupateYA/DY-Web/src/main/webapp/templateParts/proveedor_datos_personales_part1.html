<div class="container content profile">
    <div class="row">
        <div class="col-md-3 md-margin-bottom-40">
            <img class="img-responsive profile-img margin-bottom-20" src="assets/img/user/isotipo_Turing.png" alt="">
            <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
                <li class="list-group-item">
                    <a href="#proveedor_index"><i class="fa fa-user"></i> Perfil de proveedor</a>
                </li>      
                <li class="list-group-item">
                    <a href="#proveedor_pedidos_abiertos"><i class="fa fa-history"></i> Pedidos abiertos</a>
                </li>
                <li class="list-group-item">
                    <a href="#proveedor_pedidos_historial"><i class="fa fa-history"></i> Historial de pedidos</a>
                </li>   
                <li class="list-group-item">
                    <a href="#proveedor_productos_servicios_listado"><i class="fa fa-cubes"></i> Productos / Servicios</a>
                </li>                                
<!--                                <li class="list-group-item">
                        <a href="#proveedor_reportes"><i class="fa fa-bar-chart-o"></i> Reportes</a>
                </li>
-->         </ul>
            <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
                <li class="list-group-item active">
                    <a><i class="fa fa-cog"></i> Datos personales</a>
                </li>   
                <li class="list-group-item">
                    <a href="#proveedor_documentacion"><i class="fa fa-cog"></i> Documentación</a>
                </li>                                 
                <li class="list-group-item">
                    <a href="#proveedor_sucursales"><i class="fa fa-cog"></i> Sucursales</a>
                </li>     
                <li class="list-group-item">
                    <a href="#proveedor_personal"><i class="fa fa-group"></i> Personal</a>
                </li>                                
            </ul>
            <div class="panel-heading-v2 overflow-h">
                    <h2 class="heading-xs pull-left"><i class="fa fa-bar-chart-o"></i> Reporte</h2>
                    <a href="#"><i class="fa fa-cog pull-right"></i></a>
            </div>
            <h3 class="heading-xs">Ventas finalizadas<span class="pull-right">50</span></h3>
            <div class="progress progress-u progress-xxs">
                    <div style="width: 25%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="92" role="progressbar" class="progress-bar progress-bar-u">
                    </div>
            </div>
            <h3 class="heading-xs">Productos vendidos <span class="pull-right">120</span></h3>
            <div class="progress progress-u progress-xxs">
                    <div style="width: 60%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="85" role="progressbar" class="progress-bar progress-bar-blue">
                    </div>
            </div>
            <h3 class="heading-xs">Devoluciones <span class="pull-right">10</span></h3>
            <div class="progress progress-u progress-xxs margin-bottom-40">
                    <div style="width: 5%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="64" role="progressbar" class="progress-bar progress-bar-dark">
                    </div>
            </div>
        </div>
          
        <div class="col-md-9">
            <div class="heading heading-v1 margin-bottom-20">
                <h2>{{proveedor_datos_personales.titulo}}</h2>
            </div>
            <div class="profile-body">
                <form action="#" id="sky-form4" class="sky-form reg-">
                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Nombre(s)</label>
                                <label class="input">
                                    <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="nombres" required="required" ng-model="data.nombres">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Apellido(s)</label>
                                <label class="input">
                                    <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="apellidos" required="required" ng-model="data.apellidos">
                                </label>
                            </section>
                        </div>	
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Email</label>
                                <label class="input">
                                    <i class="icon-append fa fa-envelope"></i>
                                    <input type="email" name="email" class="form-control" required="requried" ng-model="data.email">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Razón Social</label>
                                <label class="input">
                                    <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="razon_social" ng-model="datap.razon_social">
                                </label>
                            </section>
                        </div>    
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">RFC</label>
                                <label class="input">
                                    <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="rfc" ng-model="data.rfc">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Teléfono móvil</label>
                                <label class="input">
                                    <i class="icon-append fa fa-phone"></i>
                                    <input type="tel" id="phone" name="telefono_movil" required="required" class="ng-valid" ng-model="datap.telefono_movil">
                                </label>
                            </section>
                        </div>								
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Teléfono</label>
                                <label class="input">
                                    <i class="icon-append fa fa-phone"></i>
                                    <input type="tel" id="phone2" name="telefono" ng-model="datap.telefono">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Calle</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="calle" required="required" ng-model="datad.calle">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">N° exterior</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="numero_exterior" required="required" ng-model="datad.noExterior">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">N° interior</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="numero_interior" ng-model="datad.noInterior">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Colonia</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="colonia" required="required" ng-model="datad.colonia">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Delegación</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="delegación" required="required" ng-model="datad.delegacion">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Estado</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="estado" required="required" ng-model="datad.estado">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Código postal</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="codigo_postal" required="required" ng-model="datad.cp">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Entre la calle</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="caalle_x" ng-model="datad.entreCalle">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">y la calle</label>
                                <label class="input">
                                    <i class="icon-append fa fa-book"></i>
                                    <input type="text" name="calle_y" ng-model="datad.ycalle">
                                </label>
                            </section>
                        </div>   
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Newsletter</label>
                                <label class="checkbox">
                                    <input type="checkbox" name="subscription"><i></i> Si
                                </label>
                            </section>   
                            <section class="col col-6">
                                <a href="#cambiar_password"><u class="color-green">Cambiar password</u></a>
                            </section>  
                        </div>
                        <div class="row">
                            <button class="btn-u pull-right" ng-click="registrar()">Registrar</button>                            
                        </div>
                    </fieldset>
                </form> 
            </div>
        </div>
    </div>
</div>
