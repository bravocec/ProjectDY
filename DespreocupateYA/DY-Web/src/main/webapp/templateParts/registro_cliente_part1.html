<div class="container content">	
    <div class="heading heading-v1 margin-bottom-20">
        <h2>{{registro.titulo}}</h2>
        <p>¿Ya estas registrado? Clic <a href="#login" class="color-green">aquí</a> para acceder a tu cuenta.</p>
    </div>
    <div class="row margin-bottom-30">
        <form id="sky-form4" class="sky-form">
            <fieldset>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Nombre(s)</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" name="nombres"  class="form-control" required="required" ng-model="data.nombres">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Apellido(s)</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" name="apellidos" class="form-control" required="required" ng-model="data.apellidos">
                        </label>
                    </section>
                </div>	
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Email</label>
                        <label class="input">
                            <i class="icon-append fa fa-envelope"></i>
                            <input type="email" name="email" class="form-control" required="requried" ng-model="data.email">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Teléfono</label>
                        <label class="input">
                            <i class="icon-append fa fa-phone"></i>
                            <input type="tel" nombre="telefono" id="phone" class="form-control" required="required" ng-model="datad.telefono">
                        </label>
                    </section>
                </div>								
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Contraseña</label>
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" id="password" ng-model="data.password">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Confirmar contraseña</label>
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="passwordConfirm">
                        </label>
                    </section>
                </div>       
                <div class="row">                      
                    <section class="col col-6">
                        <label class="label">Al dar clic en <strong>Registrar</strong> estas aceptando nuestros <a id='terminoscondiciones' href='terminos' style='color:#0079AD;'>Términos y condiciones</a></label>
                    </section>
                </div>     
                <div class="row">
                    <button style="width: 100%" class="btn-u" ng-click="send(); $event.stopPropagation();">Registrar</button>           
                </div>                
            </fieldset>
        </form>
    </div>
</div>
